<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default_layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>나만의 일기 - 404</title>
</head>
<body>

<section layout:fragment="content">
    <div class="error-notice-area">
        <p class="error-title">존재하지 않는 페이지에 대한 접근</p>
        <p class="error-desc">유효한 주소인 경우 관리자에게 문의 바랍니다.</p>
        <button class="home-btn">홈으로 이동</button>
    </div>
</section>

</body>
</html>

<script>
    const $homeBtn = $('.home-btn')

    $homeBtn.on('click', (e) => {
        e.preventDefault()
        location.href = '/'
    })
</script>
